<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
 <script>
     $(document).ready(function()
     {
      $("#search").keypress(function(){
         var search=$("#search").val();
         
         $.ajax({
             url:"searchreponse",
             data:{value:search},
             type:'POST',
             cache:false,
             async:true,
             success:function(response){
                 
                 $("#livesearch").html('');
                 
                 console.log(response.result);
                 
                 for( x in response.result ){
                     if(response.result[x]==null)
                     {
                     $("#livesearch").append("<h4>NO Data Found</h4>");
                         
                     }
                     else
                     {
               ' $("#livesearch").append("<h4>"+response.result[x]+"</h4>");
                     }
                     
                  }
                 
     
             }
         });
      });   
     });
 </script>
    
    <body>
 <div class="form-group">
    <label for="search">Search:</label>
    <input type="text" class="form-control" placeholder="search" id="search" style="width:50%;">
    <span id="livesearch"></span>
<!--<button type="submit" class="btn btn-lg">submit</button>-->
 </div>

        
    </body>
</html>
